{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" ><label for="tab-1" class="tab"><a href="{% url 'accounts:login'%}">Sign In</a></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-up-htm">
				<form method="post">
					{% csrf_token %}
					<!-- {{ form.as_p }} -->
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" name="username" class="input">
						{{form.username.errors}}
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" name="password1" class="input" data-type="password">
						{{form.password1.errors}}
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass" type="password" name="password2" class="input" data-type="password">
						{{form.password2.errors}}
					</div>
					<!-- <div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input">
					</div> -->
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="{% url 'accounts:login'%}">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
